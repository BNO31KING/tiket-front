<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>admen panle</title>
  <link rel="stylesheet" href="/static/css/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body dir="rtl">
  <nav class="navbar navbar-expand-lg bg-shade-2 sticky-top shadow  ">
    <div class="container-fluid">
      <a class="navbar-brand border px-3 text-white" href="#">tiketing</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-start bg-shade-1" tabindex="-1" id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title text-white" id="offcanvasNavbarLabel">تیک تینگ</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-around pe-3 w-100">
            <li class="nav-item">
              <p class="nav-link text-white">نقش:مدیر</p>
            </li>
            <li class="nav-item ">
              <p class="nav-link text-white">سیدمحسن سید رضایی</p>
            </li>
          </ul>
          <img src="/static/img/profile.png" class="mx-3" alt="profile" width="50" height="50">
        </div>
      </div>
    </div>
  </nav>
  <section class="row justify-content-around mt-4 mx-0">
    <div class="col-3">
      <ul class="list-group">
        <li class="list-group-item">
          <div class="form-check">
            <label class="form-check-label" for="flexRadioDefault1">لیست تیکت ها</label>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
          </div>
        </li>
        <li class="list-group-item">
          <div class="form-check">
            <label class="form-check-label" for="flexRadioDefault1">ارسال شده</label>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          </div>
        </li>
        <li class="list-group-item">
          <div class="form-check">
            <label class="form-check-label" for="flexRadioDefault1">خوانده نشده</label>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          </div>
        </li>
        <li class="list-group-item text-primary"><a href="#" class=" link-underline link-underline-opacity-0"><i
              class="bi bi-pen"></i> نوشتن</a></li>
      </ul>
    </div>
    <div class="col-8 pt-5 row">

      <div class="form-floating col-4 my-3">
        <select class="form-select" id="title" aria-label="Floating label disabled select example">
          <option selected>-----------------</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <label for="title">عنوان</label>
      </div>
      <div class="form-floating mb-3 col-12">
        <textarea class="form-control" placeholder="Leave a comment here" id="text"style="height: 200px"></textarea>
        <label for="text">متن</label>
      </div>
      <div class="mb-3">
        <input class="form-control form-control-lg" type="file" id="formFile">
      </div>
    </div>
  </section>
  <footer class="text-center text-primary position-absolute bottom-0 w-100 p-5">
    کلیه این سیستم متعلق به مجموعه سهند است و هر گونه کپی پی گرد قانونی دارد
</footer>

  <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>

</html>
