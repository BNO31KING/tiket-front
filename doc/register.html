<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admen panle</title>
    <link rel="stylesheet" href="/static/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body dir="rtl">
    <div class="row justify-content-center mt-5 mp-5 mx-0">
        <div class="border col-4 mt-5 p-3">
            <h3 class="mb-4 text-center">ثبت نام</h3>
            <div class="mb-3">
                <label for="full-name" class="form-label">نام و نام خانوادگی</label>
                <input type="text" class="form-control" id="full-name" placeholder="احمد رضا فلاح مهریزی">
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">ایمیل</label>
                <input type="email" class="form-control" id="Email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">رمز عبور</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <label for="password-repit" class="form-label">تکرار رمز عبور</label>
                <input type="password" class="form-control" id="password-repit">
            </div>
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-primary text-white mt-3 col-6">ثبت نام</button>
            </div>
        </div>
    </div>

    <footer class="text-center text-primary position-absolute bottom-0 w-100 p-5">
        کلیه این سیستم متعلق به مجموعه سهند است و هر گونه کپی پی گرد قانونی دارد
    </footer>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>

</html>
